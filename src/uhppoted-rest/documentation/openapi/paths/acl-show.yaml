# paths/acl-card.yaml

get:
  tags:
    - acl
  summary: "Retrieves the access permissions for a card"
  description: "Retrieves the access permissions for a card, using the configuration to resolve the door ID to the controller + door number."
  operationId: aclShow
  parameters:
    - name: card-number
      in: path
      description: "Card number"
      required: true
      schema:
        type: integer
        format: uint32
        example: 192837465
  responses:
    '200':
      description: "List of current card access permissions"
      content:
        application/json:
          schema:
              $ref: "../schemas/CardPermissions.yaml"
    '405':
      description: "Invalid request"
      content:
        application/json:
          schema:
              $ref: "../schemas/Error.yaml"
    '500':
      description: "Internal system error"
      content:
        application/json:
          schema:
              $ref: "../schemas/Error.yaml"
    default:
      description: "Request failed"
      content:
        application/json:
          schema:
              $ref: "../schemas/Error.yaml"
