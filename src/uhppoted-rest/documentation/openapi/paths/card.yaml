# paths/card.yaml

get:
  tags:
    - device
  summary: "Retrieves card access information"
  description: "Retrieves the access permissions associated with a card number"
  operationId: getCard
  parameters:
    - name: device-id
      in: path
      description: "Device serial number"
      required: true
      schema:
        type: integer
        format: uint32
        example: 405419896
    - name: card-number
      in: path
      description: "Card number"
      required: true
      schema:
        type: integer
        format: uint32
        example: 192837465
  responses:
    '200':
      description: "Card access information"
      content:
        application/json:
          schema:
            type: object
            properties:
              card:
                $ref: "../schemas/Card.yaml"
    '404':
      description: "No matching device and/or card"
      content:
        application/json:
          schema:
              $ref: "../schemas/Error.yaml"
    '405':
      description: "Invalid request"
      content:
        application/json:
          schema:
              $ref: "../schemas/Error.yaml"
    '500':
      description: "Internal system error"
    default:
      description: "Request failed"
      content:
        application/json:
          schema:
              $ref: "../schemas/Error.yaml"

put:
  tags:
    - device
  summary: "Adds or updates a card"
  description: "Adds or updates the access permissions associated with a card number"
  operationId: putCard
  parameters:
    - name: device-id
      in: path
      description: "Device serial number"
      required: true
      schema:
        type: integer
        format: uint32
        example: 405419896
    - name: card-number
      in: path
      description: "Card number"
      required: true
      schema:
        type: integer
        format: uint32
        example: 192837465
  requestBody:
    description: "Card valid dates and access permissions"
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/CardDetails.yaml"
  responses:
    '200':
      description: "Card details added/updated"
    '404':
      description: "No matching device and/or card"
      content:
        application/json:
          schema:
              $ref: "../schemas/Error.yaml"
    '405':
      description: "Invalid request"
      content:
        application/json:
          schema:
              $ref: "../schemas/Error.yaml"
    '500':
      description: "Internal system error"
    default:
      description: "Request failed"
      content:
        application/json:
          schema:
              $ref: "../schemas/Error.yaml"

delete:
  tags:
    - device
  summary: "Deletes a card"
  description: "Removes the card associated with the card number from the stored card list"
  operationId: deleteCard
  parameters:
    - name: device-id
      in: path
      description: "Device serial number"
      required: true
      schema:
        type: integer
        format: uint32
        example: 405419896
    - name: card-number
      in: path
      description: "Card number"
      required: true
      schema:
        type: integer
        format: uint32
        example: 192837465
  responses:
    '200':
      description: "Card deleted"
    '404':
      description: "No matching device and/or card"
      content:
        application/json:
          schema:
              $ref: "../schemas/Error.yaml"
    '405':
      description: "Invalid request"
      content:
        application/json:
          schema:
              $ref: "../schemas/Error.yaml"
    '500':
      description: "Internal system error"
      content:
        application/json:
          schema:
              $ref: "../schemas/Error.yaml"
    default:
      description: "Request failed"
      content:
        application/json:
          schema:
              $ref: "../schemas/Error.yaml"
