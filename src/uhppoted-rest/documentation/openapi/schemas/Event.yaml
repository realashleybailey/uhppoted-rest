# schemas/Event.yaml

required: 
  - event-id
  - event-type
  - access-granted
  - door-id
  - door-opened
  - user-id
  - timestamp
  - event-result
properties:
  event-id:  
    type: number
    format: uint32
    description: "Event id"
    example: 13
  event-type:  
    type: number
    format: uint8
    description: "Event type"
    example: 1
  access-granted:  
    type: boolean
    format: true/false
    description: "Access granted"
    example: true
  door-id:  
    type: number
    format: uint8
    description: "Door number [1..4]"
    example: 2
  user-id:  
    type: number
    format: uint32
    description: "User ID, typically card number"
    example: 192837465
  timestamp:  
    type: string
    format: yyyy-MM-dd HH:mm:ss
    description: "Event timestamp"
    example: "2020-03-27 12:34:56"
  event-result:  
    type: number
    format: uint8
    description: "Event result"
    example: 6
