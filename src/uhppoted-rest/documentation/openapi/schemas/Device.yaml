# schemas/Device.yaml

required: 
  - device-type
  - ip-address
  - subnet-mask
  - gateway-address
  - mac-address
  - version
  - date
properties:
  device-type:  
    type: string
    format: string
    description: "UHPPOTE device type"
    example: "UT0311-L04"
  ip-address:  
    type: string
    format: IPv4 address
    description: "Device IP address"
    example: "192.168.1.50"
  subnet-mask:  
    type: string
    format: IPv4 address
    description: "Device IP subnet mask"
    example: "255.255.255.0"
  gateway-address:  
    type: string
    format: IPv4 address
    description: "Device IP gateway address"
    example: "192.168.1.1"
  mac-address:  
    type: string
    format: 6 byte hexadecimal
    description: "Device MAC address"
    example: "00:12:23:34:45:56"
  version:  
    type: string
    format: uint16 hexadecimal
    description: "Device firmware version"
    example: "0892"
  date:  
    type: string
    format: yyyy-mm-dd
    description: "Device current date"
    example: "2020-03-28"
