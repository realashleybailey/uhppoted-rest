# schemas/DateRange.yaml

required: 
  - start-date
  - end-date
properties:
  start-date:  
    type: string
    format: yyyy-MM-dd
    description: "First date card is valid"
    example: "2020-01-01"
  end-date:  
    type: string
    format: yyyy-MM-dd
    description: "Last date card is valid"
    example: "2020-12-31"
  profile:  
    type: number
    format: uint8
    description: "Optional time profile ID (in the range [2..254])"
    example: 29
