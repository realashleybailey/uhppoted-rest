# schemas/StatusEvent.yaml

required: 
  - index
  - type
  - access-granted
  - door
  - door-opened
  - user-id
  - event-timestamp
  - event-result
properties:
  index:
    type: number
    format: uint32
    description: "Index of last recorded event"
    example: 37
  type:
    type: number
    format: uint8
    description: "Type of last recorded event"
    example: 3
  access-granted:
    type: boolean
    format: true/false
    description: "Access granted/refused"
    example: true
  door:
    type: number
    format: uint8 (1..4)
    description: "Door ID for event"
    example: 3
  door-opened:
    type: boolean
    format: true/false
    description: "Door opened to request"
    example: true
  user-id:
    type: number
    format: uint32
    description: "User ID (card number for swipe events)"
    example: 1928374646
  timestamp:  
    type: string
    format: yyyy-mm-dd HH:mm:ss
    description: "Event timestamp"
    example: "2020-03-28 15:32:29"
  reason:  
    type: integer
    format: event reason code
    description: "Event reason code"
    example: 6
